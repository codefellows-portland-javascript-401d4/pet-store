<section>
  <h2>Sign Up</h2>
  <form name="auth" ng-submit="$ctrl.authenticate()">
    <div>
      <label>Email</label>
      <input required ng-model="$ctrl.credentials.email">
    </div>

    <div>
      <label>Username</label>
      <input required ng-model="$ctrl.credentials.username">
    
    </div>
    <div>
      <label>Password</label>
      <input required ng-model="$ctrl.credentials.password">  
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <div class="error" ng-if="$ctrl.error">{{ $ctrl.error.reason }}</div>
</section>

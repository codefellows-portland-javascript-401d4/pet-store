<section>
	<h2>Sign in to view the stores</h2>
	<form name="auth" ng-submit="$ctrl.authenticate()">
		<div>
			<label>username</label>
			<input required ng-model="$ctrl.credentials.username">
		</div>
		<div>
			<label>password</label>
			<input required type="password" ng-model="$ctrl.credentials.password">
		</div>
		<button type="submit">Sign In</button>
	</form>
	<div class="error" ng-if='$ctrl.error'>{{$ctrl.error.reason}}</div>
</section>

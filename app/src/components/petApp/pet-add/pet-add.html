<section>
    <table>
        <h3>Add A Pet!</h3>
        <tr>
            <td><label>Name:</label></td>
            <td><input ng-model="$ctrl.name"></td>
        </tr>
        <tr>
            <td><label>Animal (Cat, Lizard, Bird, Dog or Fish):</label></td>
            <td><input ng-model="$ctrl.animal"></td>
        </tr>
    </table>
    <button ng-click="$ctrl.addPet()">Submit</button>
    <button ng-click="$ctrl.reset()">Cancel</button>
</section>

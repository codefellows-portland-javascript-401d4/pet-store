<form ng-submit="$ctrl.add()">
    <label>Name:</label>
    <input type="text" ng-model="$ctrl.pet.name">

    <label>Type:</label>
    <select ng-model="$ctrl.pet.animal">
        <option ng-repeat="type in $ctrl.animalTypes" value="{{type}}">{{type}}</option>
    </select>

    <button>Add!</button>

</form>
<a ui-sref="store({id: $ctrl.store._id})">cancel</a>

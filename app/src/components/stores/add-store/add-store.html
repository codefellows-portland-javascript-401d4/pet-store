<h3>Add a New Store!</h3>

<form ng-submit="$ctrl.add()">
    <div>
        <label>Name</label>
        <input type="text" ng-model="$ctrl.store.name">
    </div>
    <div>
        <label>Address</label>
        <input type="text" value="street" ng-model="$ctrl.store.address.street">
        <input type="text" value="city" ng-model="$ctrl.store.address.city">
        <input type="text" value="state" ng-model="$ctrl.store.address.state">
    </div>
    <button>Add</button>
</form>


<table>

  <tr>
    <th> ID </th>
    <th> Name </th>
    <th> City </th>
    <th> State </th>
  </tr>

  <tr ng-click="$ctrl.selectStore(store._id)" ng-repeat="store in $ctrl.storesDirectory" ng-class="$ctrl.styles.allStores">
    <td> {{store._id}} </td>
    <td> {{store.name}} </td>
    <td> {{store.address.city}} </td>
    <td> {{store.address.state}} <td>
  </tr>

</table>
<br/>
<br/>
<a ui-sref="stores.addStore"> Add New Store </a>

<section ng-class="storeCtrl.styles.stores">
    <store-add add="storeCtrl.add"></store-add>
    <ui-view></ui-view>
    <h3>Stores:</h3>
    <div ng-repeat="store in storeCtrl.stores">
        <p
            ui-sref="stores.pets({
                store_id: store._id
            })">{{store.name}} 
        </p>
        <button ng-click="storeCtrl.remove(store)">Delete</button>
    </div>
</section>

<section>
    <h2>Sign Up as a new user!</h2>
    <form ng-submit="$ctrl.authenticate()">
        <div>
            <label>
                email: <input required type="text" ng-model="$ctrl.credentials.email">
            </label>
        </div>
        <div>
            <label>
                username: <input required type="text" ng-model="$ctrl.credentials.username">
            </label>
        </div>

                <div>
            <label>
                password: <input required type="text" ng-model="$ctrl.credentials.password">
            </label>
        </div>

        <button type="submit">Sign Up</button>
    </form>
    <div ng-if="$ctrl.error">{{$ctrl.error.reason}}</div>
</section>

<section ng-class="$ctrl.styles.allstores">
    <h2>Select a Store from the Directory</h2>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>City</td>
                <td>State</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="store in $ctrl.stores"
                ui-sref="store({
                    id: store._id
                })">
                <td>{{store.name}}</td>
                <td>{{store.address.city}}</td>
                <td>{{store.address.state}}</td>
            </tr>
        </tbody>
    </table>
    <nav>
        <button ng-click="$ctrl.goToAdd()">Add a Store</button>
    </nav>
</section>

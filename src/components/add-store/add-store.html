<div>   
    <label>Name:</label>
    <input ng-model="$ctrl.newStore.name" type="text" required>
    <label>Street Address:</label>
    <input ng-model="$ctrl.newStore.address.street" type="text">
    <label>City:</label>
    <input ng-model="$ctrl.newStore.address.city" type="text">
    <label>State:</label>
    <input ng-model="$ctrl.newStore.address.state" type="text">
    <button ng-click="$ctrl.add()">Submit</button>
</div>

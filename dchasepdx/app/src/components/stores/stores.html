<header>
  <h1>Pet Store</h1>
</header>
<section>
  <ui-view></ui-view>
</section>
  <button ui-sref="stores.add">Add a store</button>
<main>
  <table>
    <tr 
      ng-repeat="store in $ctrl.stores"
      ui-sref="store({id:store._id})">
      <td>{{store.name}}</td> 
      <td>{{store.address.street}} {{store.address.city}}, {{store.address.state}}</td>
    </tr>
  </table>
</main>

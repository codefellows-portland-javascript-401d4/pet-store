<section>
  <h2>Sign in to access your account</h2>
  <form name="auth" ng-submit="$ctrl.authenticate()">
    Username:<br>
    <input required ng-model="$ctrl.credentials.username"><br>
    password:<br>
    <input required type="password" ng-model="$ctrl.credentials.password"><br>
    <button type="submit">Sign In</button>
  </form>
  <div class="error" ng-if="$ctrl.error">{{$ctrl.error.reason}}</div>
</section>

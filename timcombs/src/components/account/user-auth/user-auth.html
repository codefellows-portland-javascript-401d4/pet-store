<section>
  <div>
    <label>
      <input type="radio" ng-model="$userAuth.action" value="signin">
      Sign In
    </label>
    <label>
      <input type="radio" ng-model="$userAuth.action" value="signup">
      Sign Up
    </label>
  </div>

  <signin ng-if="$userAuth.action === 'signin'" success="$userAuth.success"></signin>
  <signup ng-if="$userAuth.action === 'signup'" success="$userAuth.success"></signup>
</section>

<section ng-class="$storesAll.styles.section">
  <h2>Pick Your Favorite Store</h2>
  <ui-view></ui-view>
  <div ng-class="$storesAll.styles.scroll">
    <div ng-repeat="store in $storesAll.stores">
      <a ui-sref="store({id: store._id})">
        {{store.name}}
      </a>
    </div>
  </div>


  <br><br>
<button ui-sref="stores.add">add a new store</button>

</section>

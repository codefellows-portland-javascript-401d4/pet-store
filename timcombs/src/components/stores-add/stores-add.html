<section ng-class="$storesAdd.styles.section">

  <h2 ng-class="$storesAdd.styles.h2">Add a new store<h2>
  <div>
    <label>name</label>
    <input required ng-class="$storesAdd.styles.width" ng-model="$storesAdd.name" type="text" placeholder="store name">
  </div>
  <div>
    <label>street</label>
    <input required ng-class="$storesAdd.styles.width" ng-model="$storesAdd.street" type="text" placeholder="please">
  </div>
  <div>
    <label>city</label>
    <input required ng-class="$storesAdd.styles.width" ng-model="$storesAdd.city" type="text" placeholder="complete">
  </div>
  <div>
    <label>state</label>
    <input required ng-class="$storesAdd.styles.width" ng-model="$storesAdd.state" type="text" placeholder="address">
  </div>

  <button ui-sref="stores.all">cancel</button>
  <button ng-click="$storesAdd.addStore()">add store</button>

</section>

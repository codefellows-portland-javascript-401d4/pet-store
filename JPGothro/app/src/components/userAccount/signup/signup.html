
<section ng-class="$ctrl.styles.signup">
    <h3>Sign Up for the Totally Gnarly Pet Store app</h3>
    <form name="auth" ng-submit="$ctrl.authenticate()">
        <div>
            <label>
                Email: <input ng-model="$ctrl.credentials.email" required>
            </label>
        </div>

        <div>
            <label>
                UserName: <input ng-model="$ctrl.credentials.username" required>
            </label>
        </div>

        <div>
            <label>
                Password: <input ng-model="$ctrl.credentials.password" type="password" required>
            </label>
        </div>

        <button type="submit">Sign Up</button>
    </form>
    <div class="error" ng-if="$ctrl.error">{{$ctrl.error.reason}}</div>
</section>

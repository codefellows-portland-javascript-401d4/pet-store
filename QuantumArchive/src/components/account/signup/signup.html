<section>
    <h2>Sign up and become a contributor to Pet Store-pedia!</h2>
    <form name="auth" ng-submit="$ctrl.authenticate()">
        <div>
            <label>
                email: <input required type="text" ng-model="$ctrl.credentials.email">
            </label>
        </div>
        <div>
            <label>
                username: <input required type="text" ng-model="$ctrl.credentials.username">
            </label>
        </div>
        <div>
            <label>
                password: <input required type="password" ng-model="$ctrl.credentials.password">
            </label>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div class="error" ng-if="$ctrl.error">{{$ctrl.error.reason}}</div>
</section>
